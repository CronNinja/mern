<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pac Maker</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="overflow: hidden">
  <nav class="navbar navbar-light bg-light nav-fill" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand portfolio-link" href="/mern/index.html">Portfolio</a>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#buildModal">Build</button>
      <div id="navbarButtons">
        <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
        <button type="button" class="btn btn-warning" id="gridButton">Grid</button>
      </div>
      <span class="navbar-text"></span>
        Arrow Keys Move, Spacebar Stops
      </span>
    </div>
  </nav>
  <div class="container" id="container">
    <div id="gameboard" class="gameboard"></div>
  </div>
  <div class="modal fade" id="buildModal" tabindex="-1" aria-labelledby="buildModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Building Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-dark build" id="Wall-#000000"  data-bs-dismiss="modal">Wall</button>
          <button type="button" class="btn btn-success build" id="Wall-#5cb85c"  data-bs-dismiss="modal">Wall</button>
          <hr >
          <input type="image"  class="build" id="makePac" src="images/pac-left-2.png" data-bs-dismiss="modal" />
          <hr >
          <button type="button" class="btn btn-danger build" id="Remove"  data-bs-dismiss="modal">Remove</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script type="module" src="./js/gameboard.js"></script> 
</html>
